<!DOCTYPE html>
{% extends 'htmlfiles/base.html' %}
{% load static %}
{% block title_block %}
    <title>WishDELETE</title>
{% endblock %}
{% block childcode_block %}
    <div style="padding-top: 140px;">   {# <-- This pushes content below navbar #}
        <div class="d-flex justify-content-center">
            <div class="card shadow-lg p-4"
                 style="width: 450px; border-radius: 12px; background: rgba(255,255,255,0.8); backdrop-filter: blur(12px);">
                <h1>Do you want to delete this record ? {{ object.name }}</h1>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100">Delete Record</button>
                    <a href="/wishlistcbv2/" class="btn btn-secondary w-100 mt-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
