<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>
</head>
<body>
<h1>WISHLIST INDEX</h1>
</body>
{% if wish2 %}
    <ul>
                <table class="table table-striped table-hover table-sm table-bordered table-light align-center">
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Details</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </thead>
                    {% for val in wish2 %}
                        <tr>
                           <td><li>{{ val.id }}</li></td>
                            <td><li><a href="/{{ val.id }}"> {{ val.name }} </a></li></td>
                            <td><a href="/{{ val.id }}" class="btn btn-primary align-right">DETAILS</a> </td>
                            <td><a href="/wishupdatecbv/{{ val.id }}" class="btn btn-primary align-right">Update Wish</a></td>
                            <td> <a href="/wishdeletecbv/{{ val.id }}" class="btn btn-danger align-right">delete ?</a></td>
                        </tr>
            {% endfor %}
                </table>
    </ul>
    <div class="align-center">
        <a href="/wishcreatecbv/" class="btn btn-primary align-right">Add New Wish</a>
    </div>
{% else %}
    <p>No wishes available.</p>
{% endif %}
</html>
