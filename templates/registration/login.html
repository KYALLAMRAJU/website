<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | Advaita Vedanta</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Link to our developed CSS -->
    <link rel="stylesheet" href="{% static "css/home.css" %}">
    <!--jQuery for validation-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body class="login-body">
    <div class="container">
        <div class="row align-items-center gx-5">
            <!-- LEFT SECTION -->
            <div class="col-lg-6 text-center left-section">
                <img src="{% static 'images/SrinivasaRao.png' %}" alt="Advaita Vedanta"/>
                <h1>Advaita Vedanta</h1>
            </div>
            <!-- RIGHT SECTION -->
            <div class="col-lg-6">
                <div class="reset-card text-center">
                    <h2 class="text-uppercase mb-3">Welcome!</h2>
                    <p>Please enter your email and password</p>
                    <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-check text-start my-4">
                        <input class="form-check-input " type="checkbox" id="rememberPasswordCheck"/>
                        <label class="form-check-label" for="rememberPasswordCheck">Remember password</label>
                    </div>
                    <button type="submit" class="btn btn-signup btn-primary w-100 mb-3" value="signin">SIGN IN</button>
                    <div class="links">
                        <p class="mb-1"><a href="/forgotpassword/">Forgot password?</a></p><br>
                        <p class="mb-1 fw-semibold">Donâ€™t have an account? &nbsp;<a href="/signupform/" class="fw-semibold">Sign Up</a></p>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
