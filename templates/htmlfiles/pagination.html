<div class="pagination">
    {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}" class="prev-page">Previous</a>
    {% endif %}
    <span class="current-page">&nbsp;Page {{ page.number }} of {{ page.paginator.num_pages }}&nbsp;</span>
    {% if page.has_next %}
    <a href="?page={{ page.next_page_number }}" class="next-page">Next</a>
    {% endif %}
</div>
