            Advaita <span class="text-warning ms-1">Vedanta</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="mainNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/audio/">Audio</a></li>
                <li class="nav-item"><a class="nav-link" href="/books/">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="/gallery/">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#contactModal" style="cursor:pointer;">Contact</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="profileDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" style="cursor:pointer;">
                        <i class="fa-solid fa-user-circle fs-4"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="/settingspage/"><i class="fa-solid fa-gear me-2"></i>Settings</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="/loginpage/"><i
                                class="fa-solid fa-right-from-bracket me-2"></i>Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block childcode_block %}{% endblock %}

<!-- Contact Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded">

            <div class="modal-header">
                <h5 class="modal-title text-center">Contact Us</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="/contact-submit/">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" value="{{ request.user.first_name }} {{ request.user.last_name }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="{{ request.user.email }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        {{ form.subject }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        {{ form.message }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
