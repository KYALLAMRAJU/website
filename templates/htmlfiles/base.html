{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% block title_block %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/home.css' %}"/>

    <!-- Hide Google banner and logo -->
    <style>
        .goog-te-banner-frame.skiptranslate {
            display: none !important;
        }

        body {
            top: 0 !important;
        }

        .goog-logo-link {
            display: none !important;
        }

        .goog-te-gadget {
            font-size: 0 !important;
        }

        .goog-te-gadget .goog-te-combo {
            font-size: 0.9rem !important;
            padding: 2px 6px;
            border-radius: 6px;
        }
    </style>
</head>

<body class="home-body">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top glass-nav py-3">
    <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="/home/">
            <img src="{% static 'images/SrinivasaRao.png' %}" alt="Logo" class="brand-logo me-2"/>
            Advaita <span class="text-warning ms-1">Vedanta</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="mainNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/audio/">Audio</a></li>
                <li class="nav-item"><a class="nav-link" href="/books/">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="/gallery/">Gallery</a></li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#contactModal"
                       style="cursor:pointer;">Contact</a>
                </li>

                <!-- ⭐ GOOGLE TRANSLATE WIDGET IN NAVBAR ⭐ -->
                <li class="nav-item ms-2">
                    <div id="google_translate_element_nav"></div>
                </li>

                <li class="nav-item dropdown ms-2">
                    <a class="nav-link" href="#" id="profileDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" style="cursor:pointer;">
                        <i class="fa-solid fa-user-circle fs-4"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="profileDropdown">
                        <li>
                            <a class="dropdown-item" href="/settingspage/">
                                <i class="fa-solid fa-gear me-2"></i>Settings
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="/loginpage/">
                                <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block childcode_block %}{% endblock %}

<!-- Contact Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded">

            <div class="modal-header">
                <h5 class="modal-title text-center">Contact Us</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form method="POST" action="/contact-submit/">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control"
                               value="{{ request.user.first_name }} {{ request.user.last_name }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="{{ request.user.email }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        {{ form.subject }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label required">Message</label>
                        {{ form.message }}
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- JS Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- GOOGLE TRANSLATE: SIMPLE OFFICIAL INTEGRATION -->
<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,te',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element_nav');
    }
</script>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
